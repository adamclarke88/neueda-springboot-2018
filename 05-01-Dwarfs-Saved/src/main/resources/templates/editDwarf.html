<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" href="styles/dwarf-styles.css">
</head>

<body>

	<nav th:replace="layouts/nav :: navFragment">
	
	</nav>
			
			
			<div class="jumbotron">
  				<h1 style="text-align: center;">Dwarfs</h1> 
  				<p style="text-align: center;"><a href="/disney">Disney</a> <span style="font-weight: bold;">||</span><a href="/tolkien"> Tolkien</a> 
			</div>
			
			<div class="container">
			
						<div class="alert alert-success" role="alert" th:if="${message}">
				<p th:text="${message}"></p>
			</div>
			
			<form class="form-horizontal" th:action="@{/save}" method="post">

				<table class="table table-striped" >
					<thead>
						<th>Column</th>
						<th>Value</th>				
					</thead>
					
					<tbody>
					<tr>
						<td>Dwarf Id</td>
						<td><input type="text" readonly="readonly" th:field="${dwarf.dwarfId}"></input></td>
					</tr>
					<tr>
						<td>Name</td>
						<td> <input type="text" class="form-control" th:field="${dwarf.name}"></input>
						<span th:if="${#fields.hasErrors('dwarf.name')}" th:errors="${dwarf.name}" th:class="help-block">Name cannot be empty</span>
					</tr>
					<tr>
						<td>Author</td>
						<td> <input type="text" class="form-control" th:field="${dwarf.author}"></input></td>
					</tr>
					<tr>
						<td>Image</td>
						<td> <input type="text" class="form-control" th:field="${dwarf.image}"></input></td>
					</tr>

					</tbody>

				</table>
				
				<button type="submit" class="btn btn-primary">Save</button>
			
			</form>
							
			</div>
			
<!-- 			<td> <img src="../static/images/dwarf-images/Happy.png" th:src="@{/images/dwarf-images/}+${dwarf.image}"></img></td> -->


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
