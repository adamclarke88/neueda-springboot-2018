<body>

	<nav th:replace="layouts/nav :: navFragment">
	 	
	</nav>
			
			
			<div class="jumbotron">
  				<h1 style="text-align: center;" th:text="${pageTitle}">Disney</h1> 
  				<p style="text-align: center;"><a href="/index">Home</a>
			</div>
			
			<div class="container">
			
				<p><a href="#" th:href="@{/add/}">Add new dwarf</a> </p>
			
			<div class="alert alert-success" role="alert" th:if="${message}">
				<p th:text="${message}"></p>
			</div>
				
				<table class="table table-striped">
					<thead>
						<th>Name</th>
						<th>Author</th>
						<th>Image</th>
						<th>Crud</th>
					</thead>
					
					<tbody>
						<tr th:each="dwarf: ${dwarfs}">
							<td th:text="${dwarf.name}"></td>
							<td th:text="${dwarf.author}"></td>
							<td><img src="../static/images/dwarf-images/Happy.png" th:src="@{/images/dwarf-images/}+${dwarf.image}"></img></td>
							<td>
								<a href="#" th:href="@{view/} + ${dwarf.dwarfId}">View</a></br>
								<a href="#" th:href="@{edit/} + ${dwarf.dwarfId}">Edit</a></br>
								<a href="#" th:href="@{delete/} + ${dwarf.dwarfId}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
				

					
			</div>
