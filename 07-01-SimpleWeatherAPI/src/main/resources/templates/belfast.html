<head th:replace="layouts/head :: headFragment"></head>

<body>

	<nav th:replace="layouts/navbar :: navFragment"></nav>
	
			<div class="jumbotron">
  				<h1 style="text-align: center;" th:text="${locationTitle}">Belfast Weather</h1> 
			</div>
			

				<table class="table table-striped">
					<thead>
						<th>City</th>
						<th>Weather</th>
						<th>Temperature</th>
						<th>Wind Speed</th>
						<th>Direction</th>
						<th>Image</th>
					</thead>
					
					<tbody>
						<tr>
							<td th:text="${todaysWeather.location.name}"></td>
							<td th:text="${todaysWeather.weather.description}"></td>
							<td th:text="${todaysWeather.weather.temperature}"></td>
							<td th:text="${todaysWeather.weather.wind.speed}"></td>
							<td th:text="${todaysWeather.weather.wind.direction}"></td>
							<td><img th:src="${todaysWeather.weather.image}"></td>
						</tr>
					</tbody>
				</table> </br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
