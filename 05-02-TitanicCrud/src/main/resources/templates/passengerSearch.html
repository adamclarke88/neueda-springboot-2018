<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="layouts/head :: headFragment"></head>

<body>

	<nav th:replace="layouts/navbar :: navFragment"></nav>
			<div class="jumbotron">
  				<h1 style="text-align: center;">Titanic Passenger Search</h1> 
  				<p th:replace="layouts/subtitle :: subtitleFragment"></p>
			</div>
			
			
			<div class="container">
			
				</br>
				
				<form action="/passengerIdSearch" method="get">
						<label>ID Search</label>
						<input type="text" name="id" placeholder="Enter an ID to search"/>
						<button type="submit">Search</button>
				</form>
				
				<form action="/passengerNameSearch" method="get">
						<label>Name Search</label>
						<input type="text" name="name" placeholder="Enter a passenger name to search"/>
						<button type="submit">Search</button>
				</form>
							
							
					<table class="table table-striped" >
					<thead>
						<th>Passenger ID</th>
						<th>Survived?</th>
						<th>Passenger Class</th>
						<th>Name</th>
						<th>Sex</th>
						<th>Age</th>
						<th>SibSp</th>
						<th>Parch</th>
						<th>Ticket</th>
						<th>Fare</th>
						<th>Cabin</th>
						<th>Embarkedd</th>
					</thead>
					
					<tbody>
						<tr th:each="passenger: ${passenger}">
							<td th:text="${passenger.passengerId}">Result</td>
							<td th:text="${passenger.survived==0}? 'They Died :(' : 'They Lived!'"></td> <!-- ternary operator; if first condition is true, do this, or else do that-->
							<td th:text="${passenger.pClass==1}? 'First Class' : (${passenger.pClass==2}? 'Second Class' : 'Third Class' )"></td>
							<td th:text="${passenger.name}"></td>
							<td th:text="${passenger.sex}"></td>
							<td th:text="${passenger.age}"></td>
							<td th:text="${passenger.sibSp}"></td>
							<td th:text="${passenger.parch}"></td>
							<td th:text="${passenger.ticket}"></td>
							<td th:text="${passenger.fare}"></td>
							<td th:text="${passenger.cabin=='' }? 'No Cabin' : ${passenger.cabin}"></td>
							<td th:text="${passenger.embarked}"></td>
<!-- 							<td><img src="../static/images/dwarf-images/Happy.png" th:src="@{/images/dwarf-images/}+${dwarf.image}"></img></td> -->
						</tr>
					</tbody>
				</table>
