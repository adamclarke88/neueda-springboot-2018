<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" href="styles/dwarf-styles.css">
</head>

<body>

	<nav th:replace="layouts/nav :: navFragment">
	
	</nav>
			

			
			<div class="container">
					<table class="table table-striped" >
					<thead>
						<th>Passenger ID</th>
						<th>Survived?</th>
						<th>Passenger Class</th>
						<th>Name</th>
						<th>Sex</th>
						<th>Age</th>
						<th>SibSp</th>
						<th>Parch</th>
						<th>Ticket</th>
						<th>Fare</th>
						<th>Cabin</th>
						<th>Embarked</th>
						<th >Action</th>
					</thead>
					
					<tbody>
						<tr th:each="passenger: ${passenger}">
							<td th:text="${passenger.passengerId}">Result</td>
							<td th:text="${passenger.survived==0}? 'They Died :(' : 'They Lived!'"></td> <!-- ternary operator; if first condition is true, do this, or else do that-->
							<td th:text="${passenger.pClass==1}? 'First Class' : (${passenger.pClass==2}? 'Second Class' : 'Third Class' )"></td>
							<td th:text="${passenger.name}"></td>
							<td th:text="${passenger.sex}"></td>
							<td th:text="${passenger.age}"></td>
							<td th:text="${passenger.sibSp}"></td>
							<td th:text="${passenger.parch}"></td>
							<td th:text="${passenger.ticket}"></td>
							<td th:text="${passenger.fare}"></td>
							<td th:text="${passenger.cabin=='' }? 'No Cabin' : ${passenger.cabin}"></td>
							<td th:text="${passenger.embarked}"></td>
							<td >View</td>
							<td >Edit</td>
							<td >Delete</td>
<!-- 							<td><img src="../static/images/dwarf-images/Happy.png" th:src="@{/images/dwarf-images/}+${dwarf.image}"></img></td> -->
						</tr>
					</tbody>
				</table>
			


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
